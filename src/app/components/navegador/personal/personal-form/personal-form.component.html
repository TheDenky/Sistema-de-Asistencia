<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registo Peronal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

      <div class="modal-body">
        <form class="form form-vertical">
          <div class="row">
              
              <div class="col-sm-10">
                  <div class="row">
                      <div class="col-sm-10">
                          <div class="form-group">
                              <label for="email">Nombres<span class="kv-reqd">*</span></label>
                              <input type="email" class="form-control" name="email" required>
                            </div>
                      </div>
                      <div class="col-sm-10">
                          <div class="form-group">
                              <label for="pwd">DNI<span class="kv-reqd">*</span></label>
                              <input type="password" class="form-control" name="pwd" required>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-10">
                          <div class="form-group">
                              <label for="fname">Apellido paterno</label>
                              <input type="text" class="form-control" name="fname" required>
                          </div>
                      </div>
                      <div class="col-sm-10">
                        <div class="form-group">
                            <label for="lname">Apellido materno</label>
                            <input type="text" class="form-control" name="lname" required>
                        </div>
                    </div>
                      <div class="col-sm-10">
                          <div class="form-group">
                              <label for="lname">Jornada Laboral</label>
                              <select type="text" class="form-control" name="lname" required>
                                <option selected>Seleccione la jornada</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-sm-10">
                        <div class="form-group">
                            <label for="lname">Cargo</label>
                            <select type="text" class="form-control" name="lname" required>
                              <option selected>Seleccionar cargo</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-10">
                      <div class="form-group">
                          <label for="lname">Tipo de Contrato</label>
                          <select type="text" class="form-control" name="lname" required>
                            <option selected>Seleccione el contrato</option>
                          </select>
                      </div>
                  </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-6">
                      <label>Vista Previa</label>
                        <div class="kv-avatar">
                          <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" alt="" height="180">
                            <div class="file-loading">
                              <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                                <label class="custom-file-label" for="customFileLang">Seleccionar foto</label>
                              </div>
                              
                             
                            </div>
                        </div>
                    </div>
                      
                  </div>
              </div>
          </div>
      </form>
      <div id="kv-avatar-errors-1" class="center-block" style="width:800px;display:none"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
