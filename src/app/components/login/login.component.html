<div class="col-lg-4 col-md-8 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header justify-content-center text-center">
                                <!-- <div class="avatar"> -->
                                    <img src="../../../assets/img/user.png" alt="" width="100px">
                                <!-- </div> -->
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>Cargo...</option>
                                <option value="1">Ugel</option>
                                <option value="2">Director</option>
                                <option value="3">Profesor</option>
                                <option value="4">Auxiliar</option>
                                </select>
                            </div>
                            <form method="POST" action="/">
                                <div class="form-group">
                                    <input type="text" name="username"  [(ngModel)]="user.usuaUsua" required="" placeholder="Username" class="form-control" autofocus>
                                </div>
                                <div class="form-group">
                                    <!-- rounded-0 form-control-lg-->
                                    <input type="password" name="password" [(ngModel)]="user.passUsua" required="" placeholder="Password"  class="form-control">
                                    <!-- <div class="invalid-feedback">Ingresa tu password tambien!</div> -->
                                </div>
                                <!-- <div class="form-group"> -->
                                    <button  type="submit" (click)="login()" class="btn btn-success btn-lg float-right" >
                                        <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                                        Login
                                    </button>
                                <!-- </div> -->
                                
                            </form>
                        </div>
                        <!--/card-block-->
                        <!-- <div class="modal-footer">No tienes un cuenta? <a href="#">Crea uno</a></div> -->
                    </div>
</div>
