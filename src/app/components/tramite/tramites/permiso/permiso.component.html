<br>
<div class="row">
    <div class="col">
      <input class="form-control" matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar..." >
    </div>
    <div class="col">
      <button type="button" class="btn btn-outline-success btn-block" 
      data-toggle="modal" data-target="#ventanaModal2">Nuevo Permiso <i class="fas fa-plus"></i></button>
    </div>
  </div>
    
  <br>
  
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      
      <ng-container matColumnDef="IdPers">
        <th mat-header-cell *matHeaderCellDef> Id persona </th>
        <td mat-cell *matCellDef="let element"> {{element.dnipers}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="horaPerm">
        <th mat-header-cell *matHeaderCellDef> hora </th>
        <td mat-cell *matCellDef="let element"> {{element.horaPerm}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="minutoPerm">
        <th mat-header-cell *matHeaderCellDef> minuto </th>
        <td mat-cell *matCellDef="let element"> {{element.minutoPerm}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="fechPerm">
        <th mat-header-cell *matHeaderCellDef> fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaPerm | date }} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="obsePerm">
        <th mat-header-cell *matHeaderCellDef> observacion </th>
        <td mat-cell *matCellDef="let element"> {{element.obsePerm}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="motiPerm">
        <th mat-header-cell *matHeaderCellDef> motivo </th>
        <td mat-cell *matCellDef="let element"> {{element.motiPerm}} </td>
      </ng-container>
  
      <ng-container matColumnDef="docuPerm">
        <th mat-header-cell *matHeaderCellDef> documento </th>
        <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-outline-primary"> 
          <i class="fas fa-file-pdf"></i></button>
        </td>
      </ng-container>
  
      
      <ng-container matColumnDef="ACTION">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button type="button" class="btn btn-outline-warning" 
          data-toggle="modal" data-target="#exampleModal"> <i class="fas fa-edit"></i></button> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <!-- START Modal -->
<main class="container">
  <div class="modal" id="ventanaModal2" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document"><!--modal-lg ancho del modal--> 
     <div class="modal-content">
      <div class="modal-header">
         <h2 id=tituloVentana>Permiso</h2>
         <button class="close" data-dismiss="modal" aria-label="Cerrar">
           <span aria-hidden="true">&times;</span>
         </button>
        
      </div>
      <!--START MODAL BODY-->
      <div class="modal-body">
           <div class="alert alert-success">
                 <main class="container">
                   <form>
                      <div class="form-group">
                            <input type="number" class="form-control" placeholder="Id Persona">
                      </div>
                      
                      <div class="form-group">
                        <input type="number" class="form-control" placeholder="Hora">
                      </div>
                      <div class="form-group">
                        <input type="number" class="form-control" placeholder="Minuto">
                      </div>
                      <div class="form-group" >
                        <input type="date" name="bday" max="3000-12-31" min="1000-01-01" class="form-control">
                      </div>
                      <div class="form-group">
                            <input type="text" class="form-control" placeholder="ObservaciÃ³n">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Motivo">
                      </div>                      
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                          </div>
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                              aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                          </div>
                        </div>
                      </div> 
                                           
                   </form>
                </main>
           </div>
        </div>
        <!--FINAL MODAL BODY-->
 
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" type="button" data-dismiss="modal"> Cerrar </button>
          <button class="btn btn-outline-success" type="button"> Guardar </button>
        </div>
      </div>
    </div>
  </div>
</main>
 <!--FINAL DEL MODAL-->
