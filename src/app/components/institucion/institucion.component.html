
<!-- START Modal -->
<main class="container">
  <div class="modal" id="ventanaModal" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document"><!--modal-lg ancho del modal--> 
     <div class="modal-content">
      <div class="modal-header">
         <h2 id=tituloVentana>INSTITUCIÓN</h2>
         <button class="close" data-dismiss="modal" aria-label="Cerrar">
           <span aria-hidden="true">&times;</span>
         </button>
        
      </div>
      <!--START MODAL BODY-->
      <div class="modal-body">
           <div class="alert alert-success">
                 <main class="container">
                   <form>
                      <div class="form-group">
                            <input type="number" class="form-control" placeholder="Código Modular" name="Codigo" value="{{insti.codiModuInst}}">
                      </div>
                      <div class="form-group">
                            <input type="text" class="form-control" placeholder="Intitución" value="{{insti.nombInst}}">
                      </div>
                      <div class="form-group">
                        <input type="number" class="form-control" placeholder="Número" value="{{insti.numeInst}}">
                      </div>
                      <div class="form-group">
                            <input type="text" class="form-control" placeholder="Dirección" value="{{insti.direInst}}">
                      </div>
                      <div class="form-group col-md-12">
                        <select id="inputState" class="form-control">
                          <option selected>Region...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-12">
                        <select id="inputState" class="form-control" >
                          <option selected>Provincia...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-12">
                        <select id="inputState" class="form-control" >
                          <option selected>Distrito...</option>
                          <option value="{{insti.idDist}}">...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-14">
                        <select id="inputState" class="form-control">
                          <option selected value="{{insti.niveEduInst}}">{{insti.niveEduInst}}</option>
                          <option>Primaria</option>
                          <option>Secundaria</option>
                          <option>Superior</option>
                        </select>
                      </div>
                      <div class="form-group col-md-14">
                        <select id="inputState" class="form-control">
                          <option selected value="{{insti.modaInst}}">{{insti.modaInst}}</option>
                          <option>EBR</option>
                          <option>CEBA</option>
                          <option>CEPRO</option>
                        </select>
                      </div>
                      <div class="form-group col-md-14">
                        <select id="inputState" class="form-control">
                          <option selected value="{{insti.turnInst}}">{{insti.turnInst}}</option>
                          <option>Mañana</option>
                          <option>Tarde</option>
                          <option>Noche</option>
                        </select>
                      </div>                      
                   </form>
                </main>
           </div>
        </div>
        <!--FINAL MODAL BODY-->
 
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" type="button" data-dismiss="modal"> Cerrar </button>
          <button class="btn btn-outline-success" type="button">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</main>
 <!--FINAL DEL MODAL-->

  <div class="row">
    <div class="col">
      <input class="form-control" matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Institucion">
    </div>
    <div class="col">
      <button type="button" class="btn btn-outline-success btn-block" 
      data-toggle="modal" data-target="#ventanaModal">Agregar Institucion <i class="fas fa-plus"></i></button>
    </div>
    
  </div>
<br>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Codigo Modular Column -->
    <ng-container matColumnDef="codiModuInst">
      <th mat-header-cell *matHeaderCellDef> Codigo Modular </th>
      <td mat-cell *matCellDef="let element"> {{element.codiModuInst}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombInst">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombInst}} </td>
    </ng-container>

    <!-- Direccion  Column -->
    <ng-container matColumnDef="numeInst">
      <th mat-header-cell *matHeaderCellDef> Numero </th>
      <td mat-cell *matCellDef="let element"> {{element.numeInst}} </td>
    </ng-container>

    <!-- Numero Column -->
    <ng-container matColumnDef="niveEduInst">
      <th mat-header-cell *matHeaderCellDef> Nivel </th>
      <td mat-cell *matCellDef="let element"> {{element.niveEduInst}} </td>
    </ng-container>

    <!-- Nivel Column -->
    <ng-container matColumnDef="modaInst">
      <th mat-header-cell *matHeaderCellDef> Modalidad </th>
      <td mat-cell *matCellDef="let element"> {{element.modaInst}} </td>
    </ng-container>

    <!-- Modalidad Column -->
    <ng-container matColumnDef="turnInst">
      <th mat-header-cell *matHeaderCellDef> Turno </th>
      <td mat-cell *matCellDef="let element"> {{element.turnInst}} </td>
    </ng-container>

    <!-- Turno Column -->
    <ng-container matColumnDef="direInst">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let element"> {{element.direInst}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="ACTION">
      <th mat-header-cell *matHeaderCellDef> EDITAR </th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-outline-warning" (click)="instob(element.idInst)"
        data-toggle="modal" data-target="#ventanaModal"> <i class="fas fa-edit"></i></button> 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
